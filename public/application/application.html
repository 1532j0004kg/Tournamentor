  <h3 style="text-align: center">Tournament Informations</h3>
  <br>
  <form action="/application/information" method="post">
    <fieldset>
      <div class="section-container">
        <div>
          <div class="form-group">
            <label for="pCostCode">Sport Name:</label>
            <input id="pCostCode" name="sportname" type="text" class="form-control" placeholder="Cricket" required/>
          </div>
          <div class="form-group">
            <label for="pCostCode">Entry Fee : <i class="fa fa-inr"></i></label>
            <input id="costCode" name="entryfee" type="text" class="form-control" placeholder="10000" required/>
          </div>
          <div class="form-group">
            <label for="pCostCode">Start Date : </label>
            <input id="sdate" name="startdate" type="date" class="form-control" placeholder="" required/>
          </div>
          <div class="form-group">
            <label for="pCostCode">End Date : </label>
            <input id="edate" name="enddate" type="date" class="form-control" placeholder="" required/>
          </div>
          <div class="form-group">
              <label for="pAddressZip">Description:</label>
              <textarea rows="4" cols="12" name="description" class="form-control" required></textarea>
          </div>
        </div>
        <div>
          <div class="form-group">
            <label for="pAddress1">Street:</label>
            <input id="pAddress1" name="street" type="text" class="form-control" placeholder="14, Nehru Street, Gandhipuram" required/>
          </div>
          <div class="form-group">
          <label for="pAddress1">City:</label>
          <select id="pAddress2" type="text" class="form-control" name="city">
           <option value="Coimbatore">Coimbatore</option>
           <option value="Tiruvallur">Tiruvallur</option>
           <option value="Cuddalore">Cuddalore</option>
           <option value="Villupuram">Villupuram</option>
           <option value="Vellore">Vellore</option>
           <option value="Tiruvannamalai">Tiruvannamalai</option>
           <option value="Salem">Salem</option>
           <option value="Namakkal">Namakkal</option>
           <option value="Dharmapuri">Dharmapuri</option>
           <option value="Erode">Erode</option>
           <option value="Kanchipuram">Kanchipuram</option>
           <option value="Tiruvarur">Tiruvarur</option>
           <option value="Nilgris">Nilgris</option>
           <option value="Thanjavur">Thanjavur</option>
           <option value="Nagapattinam">Nagapattinam</option>
           <option value="Tiruchirappalli">Tiruchirappalli</option>
           <option value="Karur">Karur</option>
           <option value="Perambalur">Perambalur</option>
           <option value="Pudukkottai">Pudukkottai</option>
           <option value="Madurai">Madurai</option>
           <option value="Theni">Theni</option>
           <option value="Dindigul">Dindigul</option>
           <option value="Ramanathapuram">Ramanathapuram</option>
           <option value="Virudhunagar">Virudhunagar</option>
           <option value="Sivagangai">Sivagangai</option>
           <option value="Tirunelveli">Tirunelveli</option>
           <option value="Thoothukkudi">Thoothukkudi</option>
           <option value="Krishnagiri">Krishnagiri</option>
           <option value="Kanniyakumari">Kanniyakumari</option>
           <option value="Ariyalur">Ariyalur</option>
           <option value="Tiruppur">Tiruppur</option>
           <option value="Chennai">Chennai</option>
          </select>
        </div>
          <div class="form-group">
            <label for="pAddressZip">Pincode:</label>
            <input id="addressZip" name="pincode" type="text" class="form-control" placeholder="641029" required/>
          </div>
          <div class="form-group">
            <label for="pAddress1">Search your area for Lat and Lon:</label>
            <input id="autocomplete" type="text" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="url">Ground Image:</label>
            <input id="groundimage" name="groundimage" type="url" class="form-control" placeholder="Place the ground image url" required/>
          </div>
          <div class="form-group">
            <label for="url">Sport Image:</label>
            <input id="sportimage" name="sportimage" type="url" class="form-control" placeholder="Place the sport image url" required/>
          </div>
          <input id="latcomplete" name="lat" type="text" class="form-control" required/>
          <input id="lngcomplete" name="lng" type="text" class="form-control" required/>
        </div>
      </div>
    </fieldset>
    <br>
    <div class="section-container">
      <div>
        <button class="btn btn-success btn-block btn-lg submit" type="submit" >Submit the information</button>
      </div>
    </div>

  </form>
